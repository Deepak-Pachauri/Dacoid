<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="goal.css" />
    <title>Select Multiple Goals</title>
  </head>
  <body>
    <div class="container">
      <h2>What is Your Goal</h2>

      <div class="goal">
        <label for="goal1">Weight Lose</label>
        <input type="checkbox" id="goal1" name="goals" value="goal1" />
      </div>

      <div class="goal">
        <label for="goal2">Muscle Gain</label>
        <input type="checkbox" id="goal2" name="goals" value="goal2" />
      </div>

      <div class="goal">
        <label for="goal3">Flexity and Mobility</label>
        <input type="checkbox" id="goal3" name="goals" value="goal3" />
      </div>

      <div class="goal">
        <label for="goal4">General Fitness</label>
        <input type="checkbox" id="goal4" name="goals" value="goal4" />
      </div>

      <div class="goal">
        <label for="goal4">Event - specific training</label>
        <input type="checkbox" id="goal5" name="goals" value="goal5" />
      </div>

      <div class="goal">
        <label for="goal4">Mindfulness and Mental Health</label>
        <input type="checkbox" id="goal6" name="goals" value="goal6" />
      </div>
      <button type="submit" id="confirm">Confirm</button>
    </div>
  </body>
</html>
